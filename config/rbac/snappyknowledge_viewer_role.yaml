# permissions for end users to view snappyknowledges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: snappyknowledge-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: snappy-knowledge
    app.kubernetes.io/part-of: snappy-knowledge
    app.kubernetes.io/managed-by: kustomize
  name: snappyknowledge-viewer-role
rules:
- apiGroups:
  - knowledge.example.com
  resources:
  - snappyknowledges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - knowledge.example.com
  resources:
  - snappyknowledges/status
  verbs:
  - get
